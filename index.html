<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Extensions Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="inactive">Inactive</button>
    </div>
    <div class="app-container">
        <header class="app-header">
          <h1>Extensions List</h1>
          <div class="filter-controls">
            <button class="filter-btn" id="filter-all" data-filter="all">All</button>
            <button class="filter-btn" id="filter-active" data-filter="active">Active</button>
            <button class="filter-btn" id="filter-inactive" data-filter="inactive">Inactive</button>
          </div>
        </header>
      
        <main class="extensions-container"></main>
    </div>
    <div class="switch-wrapper">
        <label class="switch">
          <input type="checkbox" ${isActive ? 'checked' : ''}>
          <span class="slider"></span>
        </label>
    </div>
      
  <main class="extensions-container"></main>
  <script src="./main.js"></script>
</body>
</html>
